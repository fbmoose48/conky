${font Ubuntu Mono:style=Bold:size=14}${color1}MEMORY ${color}${hr}
${font}${color1}RAM:   ${alignc}${color}$mem / $memmax${alignr}$memperc%
${color1}$membar
${color1}${memgraph 40,340 4ecbdc c6396b -t}
